<html>
<head>
    <title>Ajouter un fiche</title>
</head>
<body style="background-color:#D6F1EE;">
<h1 style="color: #5e9ca0; text-align: center;">KANBAN</h1>
<h2 style="color: #2e6c80; ">Ajouter Fiche dans la section -A faire B- dans le Tableau Backend:</h2>

<FORM Method="POST" Action="/FichesInfo" >
    Name Fiche: <INPUT type="text" size="30" name="name" ><BR>
    Url       : <INPUT type="text" size="30" name="url" ><BR>
    Lieu      : <INPUT type="text" size="30" name="lieu" ><BR>
    Note      : <INPUT type="text" size="30" name="note" ><BR>

    Temps en minutes  : <INPUT type="text" size="5" name="temps" ><BR>

    <INPUT type=submit value=Send>
</FORM>
</body>
</html>
